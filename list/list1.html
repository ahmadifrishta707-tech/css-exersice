<DOCTYPE html>
<html>
<head>
	<title>List</title>
	<link rel="stylesheet" href="./css/list.css">
</head>
<body>
	<ol>
		<li>Drink
			<ol>
				<li>Cold Drink</li>
				<li>Hot Drink</li>
				<li>Green Tea</li>
				<li>Black Tea</li>				
			</ol>
		</li>
		<li>Food
			<ol>
				<li>Rice</li>
				<li>Bean</li>				
				<li>Pea</li>
			</ol>
		</li>
		<li>Salad</li>
	</ol>
	<ul>
		<li>Drink</li>
			<ul>
				<li>Cold Drink</li>
				<li>Hot Drink</li>
				<li>Green Tea</li>
				<li>Black Tea</li>
			</ul>		
		<li>Food</li>
		<li>Salad</li>
	</ul>
	<dl>
		<dt>Drink</dt>
			<dd>Cold Drink</dd>
			<dd>Hot Drink</dd>
			<dd>Tea</dd>
		<dt>Food</dt>
		<dt>Salad</dt>
	</dl>
</body>
</html>
